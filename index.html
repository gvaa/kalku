<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KalkU</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="./scripts/kalku.js" defer></script>
</head>
<body>
    <main>
        <div id="top">
            <div><a href="https://github.com/gvaa/kalku" target="_blank"><img id="logo" src="./favicon.ico" alt="KalkU"></a></div>
            <p id="name"><a href="https://github.com/gvaa/kalku" target="_blank">KalkU</a></p>
        </div>
        <div class="display" id="aux-display">
            <p class="inner-back">00000000000000000000000</p>
            <p id="aux-display-digits" class="inner-aux"></p>
        </div>
        <div class="display" id="main-display">
            <p class="inner-back">-0000000000</p>
            <p id="main-display-digits" class="inner">0</p>
        </div>
        <div id="calculator">
            <button id="dot">.</button>
            <button class="operand">0</button>
            <button id="equals">=</button>
            <button class="operator">+</button>
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operator">-</button>
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator">*</button>
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operator">/</button>
            <button id="clear">AC</button>
            <button id="plus-minus">+/-</button>
            <button id="percent">%</button>
            <button id="delete">Del</button>
        </div>
    </main>
    <footer>
        <p>Display font by <a href="https://github.com/keshikan/DSEG" target="_blank">keshikan</a>.
            Colors by <a href="https://catppuccin.com/" target="_blank">catppuccin</a>.</br>
            Idea by <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a>.
            Code by <a href="https://github.com/gvaa/" target="_blank">VG</a>.
        </p>
    </footer>
</body>
</html>
